name: Test
on:
  workflow_call:

jobs:
    test_java:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: Set up JDK 21
            uses: actions/setup-java@v4
            with:
              java-version: '21'
              distribution: 'temurin'
              cache: 'gradle'
          - name: Grant execute permission to gradlew
            run: chmod +x gradlew
          - name: Run tests with Gradle
            run: ./gradlew test
