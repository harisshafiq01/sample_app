name: Build and Test
on:
  push:
    branches:
      - main

jobs:
    build_java:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: Set up JDK 11
            uses: actions/setup-java@v4
            with:
              java-version: '11'
          - name: Build with Gradle
            run: ./gradlew build
          - name: Upload artifact
            uses: actions/upload-artifact@v4
            with:
                name: java-app
                path: build/libs/*.jar
